name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., 1.0.0, 1.0.0-beta.1, 1.0.0-rc.3)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Generate a token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASER_APP_ID }}
          private-key: ${{ secrets.RELEASER_APP_KEY }}
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}
      - run: |
          git config --global user.email "releaser-bot"
          git config --global user.name "releaser-bot"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      # OIDC requires npm v11.5.1 or later
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Determine release type
        id: release-type
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ "$VERSION" =~ -beta ]]; then
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -rc ]]; then
            echo "npm_tag=rc" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -alpha ]]; then
            echo "npm_tag=alpha" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Release
        run: |
          npx release-it ${{ github.event.inputs.version }} \
            --npm.tag=${{ steps.release-type.outputs.npm_tag }} \
            --github.preRelease=${{ steps.release-type.outputs.prerelease }} \
            --ci
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
