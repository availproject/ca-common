name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., 1.0.0, 1.0.0-beta.1, 1.0.0-rc.3)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine release type
        id: release-type
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ "$VERSION" =~ -beta ]]; then
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -rc ]]; then
            echo "npm_tag=rc" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -alpha ]]; then
            echo "npm_tag=alpha" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Release
        run: |
          npx release-it ${{ github.event.inputs.version }} \
            --npm.tag=${{ steps.release-type.outputs.npm_tag }} \
            --github.preRelease=${{ steps.release-type.outputs.prerelease }} \
            --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
